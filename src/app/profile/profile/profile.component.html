<header class="pt-2">
  <strong>Private profile page</strong>
</header>

<hr>
<app-detail [personalUserName]="userName"></app-detail>
<hr>

<div class="container mb-5">
  <h4 class="mb-3">GitHub Issues</h4>
  <div *ngIf="issues && issues.length>0">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
          <th>Issue title</th>
          <th>Repository</th>
          <th>Issue GitHub URL</th>
          <th>State</th>
        </tr>
        </thead>

        <tbody class="font-weight-bold">
        <tr *ngFor="let issue of issues" class="text-left">
          <td>{{issue.title}}</td>
          <td>{{issue.repository.name}}</td>
          <td><a [href]="issue.html_url">{{issue.html_url}}</a></td>
          <td class="text-right">{{issue.state}}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination [collectionSize]="issuesSizeCeil" [(page)]="page" [maxSize]="10" [pageSize]="perPage"
                      [rotate]="true" [boundaryLinks]="true" (pageChange)="pageIssueChanged($event)">
      </ngb-pagination>
    </div>
    <div class="d-flex justify-content-center">
      <div class="input-group w-25 mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-primary" type="button" (click)="gotoPage(+inputPage.value)">Go to page</button>
        </div>
        <input type="number" class="form-control" #inputPage>
      </div>
    </div>
  </div>
  <div *ngIf="!issues || issues.length==0" class="mb-5">
    No issues
  </div>
</div>

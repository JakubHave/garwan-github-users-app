<div class="col-md-12 rounded-5px p-5">
  <div class="card card-background">
    <form *ngIf="!isLoggedIn" [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-login-register">
      <h3 class="mb-3 mt-5 font-weight-normal">Please login</h3>
      <h6 class="mb-5">
       If you do not have or do not know your GitHub Personal Access Token, you can generate one <a href="https://docs.github.com/en/github/authenticating-to-github/creating-a-personal-access-token">here</a>.
      </h6>
      <div class="form-group required">
        <input type="text" id="token" formControlName="token" class="form-control" placeholder="Your GitHub Personal Access Token" required>
        <div *ngIf="userForm.controls['token'].invalid &&
            (userForm.controls['token'].dirty || userForm.controls['token'].touched)" class="alert alert-danger">
          <div *ngIf="userForm.controls['token'].errors.required">
            Token is required.
          </div>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" [disabled]="!userForm.valid">Login</button>
    </form>
  </div>
</div>
